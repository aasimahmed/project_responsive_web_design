<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- END FONT AWESOME-->
    <title></title>
</head>
<body>
    <div class="main-container">
    <header class="main-nav-wrapper">
        <nav class="main-nav">
            <div class="main-nav-left">
                    
                    
            </div>
            <div class="main-nav-right">
                <ul>
                    <li><i class="fas fa-home fa-1x"></i></li>
                    <li>About us</li>
                    <li>Products and services</li>
                    <li>Locations</li>
                    <li>Contact us</li>
                    <li>Social media</li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main-landing-wrapper">
        <div class="main-landing-picture">
            <p>PICTURE</p>
        </div>
        <div class="main-landing-article">
            <article class="main-landing-article-1">
                <P>ARTICLE 1</P>
            </article>
            <article class="main-landing-article-2">
                    <P>ARTICLE 2</P>
            </article>
            <article class="main-landing-article-3">
                    <P>ARTICLE 3</P>
            </article>
        </div>
    </section>
    <section class="main-company-wrapper">
        <div>
            <i class="far fa-arrow-alt-circle-down fa-5x"></i>
        </div>
        <div class="company-about">
            <p>Why choose us</p>
        </div>
    </section>
    <section class="main-contact-us-wrapper">
        <div>
            <form method="" action="POST">
                <input type="text" placeholder="Enter your name ..." required/>
                <input type="email" placeholder="Enter your email ..." required />
                <input type="tel" placeholder ="Enter a telephone number ..."/>
                <textarea name="comments" id="" cols="30" rows="10"></textarea>
            </form>
        </div>
    </section>

  </div>
</body>
</html>
