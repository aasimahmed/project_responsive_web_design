<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- END FONT AWESOME-->
    <!-- IMPORT GOOGLE FONTS-->
    
    <!-- END IMPORT GOOGLEFONTS -->
    <title>COMPANY WEBSITE BOILERPLATE</title>
</head>
<body>
    <div class="main-container">
    <header class="main-nav-wrapper">
        <nav class="main-nav">
            <div class="main-nav-left">
                    
                    
            </div>
            <div class="main-nav-mid">
                <ul>
                    <li><i class="fas fa-home fa-1x"></i></li>
                    <li>About us</li>
                    <li>Products and services</li>
                    <li>Locations</li>
                    <li>Contact us</li>
                    <li>Social media</li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main-landing-wrapper">
        <div class="main-landing-picture">
            <p>PICTURE</p>
        </div>
        <div class="main-landing-article">
            <article class="main-landing-article-1">
                <P>ARTICLE 1</P>
            </article>
            <article class="main-landing-article-2">
                    <P>ARTICLE 2</P>
            </article>
            <article class="main-landing-article-3">
                    <P>ARTICLE 3</P>
            </article>
        </div>
    </section>
    <div class="arrow-down">
        <i class="far fa-arrow-alt-circle-down fa-5x"></i>
    </div>
    <section class="main-company-wrapper">
        <div class="company-about">
            <p>company info card 1</p>
        </div>
        <div class="company-about">
                <p>company info card 2</p>
        </div>
        <div class="company-about">
                    <p>company info card 3</p>
        </div>
    </section>
    <section class="main-contact-us-wrapper">
        <div>
            <form method="" action="POST">
                <label class="inputs">Name : <input type="text" placeholder="Enter your name ..." required/> </label>
                <label class="inputs">Email Address : <input type="email" placeholder="Enter your email ..." required /> </label>
                <label class="inputs">Telephone Number : <input type="tel" placeholder ="Enter a telephone number ..."/></label>
                <h3 class="inputs">Comments : </h3>
                <textarea class="inputs" name="comments" id="" cols="30" rows="10"></textarea>
            </form>
        </div>
    </section>
    <footer class="main-footer-wrapper">
        <div class="footer-socialmedia-icons">
            <i class="fab fa-facebook-f fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-github fa-3x"></i>
            <i class="fab fa-snapchat fa-3x"></i>
            <i class="fab fa-linkedin-in fa-3x"></i>
        </div>
    </footer>

  </div>
</body>
</html>
